<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make slider</title>
    <link rel="stylesheet" href="./assets/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="slider">
        <div class="sliderWraper">
            <div class="sliderMain">
                <div class="sliderItem">
                    <div class="sliderItem__img">
                        <img src="./assets/img/h1.jpg" alt="">
                    </div>
                </div>
                <div class="sliderItem">
                    <div class="sliderItem__img">
                        <img src="./assets/img/h2.jpg" alt="">
                    </div>
                </div>
                <div class="sliderItem">
                    <div class="sliderItem__img">
                        <img src="./assets/img/h3.jpg" alt="">
                    </div>
                </div>
                <div class="sliderItem">
                    <div class="sliderItem__img">
                        <img src="./assets/img/h4.jpg" alt="">
                    </div>
                </div>
                <div class="sliderItem">
                    <div class="sliderItem__img">
                        <img src="./assets/img/h5.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="arrow__btns">
            <i class="arrow__btn ti-arrow-left prevBtn"></i>
            <i class="arrow__btn ti-arrow-right nextBtn"></i>
        </div>
        <ul class="sliderDots">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="./assets/js.js"></script>
</body>

</html>
